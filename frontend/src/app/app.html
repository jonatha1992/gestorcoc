<app-spinner></app-spinner>
<app-toast></app-toast>
<div class="flex h-screen bg-slate-50 overflow-hidden font-sans">
  <!-- Sidebar -->
<aside [class.w-64]="!isSidebarCollapsed" [class.w-16]="isSidebarCollapsed"
    class="relative bg-slate-900 text-slate-300 transition-all duration-300 ease-in-out flex flex-col shadow-xl z-20">
    <!-- Logo area -->
    <div class="h-14 flex items-center px-4 border-b border-slate-800 shrink-0 overflow-hidden">
<div class="w-8 h-8 flex items-center justify-center shrink-0">
        <img src="Logo-PSA.png" alt="PSA Logo" class="w-full h-auto object-contain">
      </div>
      <span *ngIf="!isSidebarCollapsed"
        class="ml-2 text-base font-bold text-white tracking-tight whitespace-nowrap transition-opacity duration-300">
        Gestor COC
      </span>
    </div>

    <!-- Navigation links -->
    <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-0.5 custom-scrollbar">
<a routerLink="/" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Dashboard</span>
      </a>

      <a routerLink="/assets" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path
            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
          <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
          <line x1="12" y1="22.08" x2="12" y2="12" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Equipamiento</span>
      </a>

      <a routerLink="/novedades" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          <path d="m9 12 2 2 4-4" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Novedades</span>
      </a>

      <a routerLink="/hechos" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10 9 9 9 8 9" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Bitácora</span>
      </a>

      <a routerLink="/personnel" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Personal</span>
      </a>

      <a routerLink="/records" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
          <circle cx="12" cy="13" r="4" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Registros Fílmicos</span>
      </a>

      <a routerLink="/integrity" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          <path d="M9 12l2 2 4-4" />
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-3 font-medium uppercase text-xs tracking-widest">Integridad</span>
      </a>

<div class="pt-4 pb-1 px-2">
        <div class="h-px bg-slate-800 w-full"></div>
      </div>

      <a routerLink="/settings" routerLinkActive="bg-primary-600 text-white shadow-md shadow-primary-600/20"
class="flex items-center p-2.5 rounded-lg transition-all duration-200 hover:bg-slate-800 hover:text-white group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-colors group-hover:text-primary-400"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2.5 text-sm font-medium">Configuración</span>
      </a>
    </nav>

<!-- Sidebar footer -->
    <div class="p-3 border-t border-slate-800">
      <button (click)="toggleSidebar()"
        class="w-full flex items-center justify-center p-2 rounded-lg bg-slate-800 transition-all duration-200 hover:bg-slate-700 text-slate-400 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform duration-300"
          [class.rotate-180]="isSidebarCollapsed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6" />
        </svg>
        <span *ngIf="!isSidebarCollapsed" class="ml-2 text-xs font-medium">Colapsar</span>
      </button>
    </div>
  </aside>

<!-- Main Content -->
  <main class="flex-1 flex flex-col min-w-0 bg-slate-50 relative overflow-hidden">
    <!-- Header -->
    <header class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-5 z-10 shrink-0">
      <div class="flex items-center space-x-3">
        <h1 class="text-lg font-bold text-slate-800">{{ pageTitle }}</h1>
      </div>

      <div class="flex items-center space-x-3">
        <button
          class="p-1.5 text-slate-400 hover:text-primary-500 hover:bg-slate-100 rounded-full transition-colors relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
          <span class="absolute top-1.5 right-1.5 w-1.5 h-1.5 bg-red-500 rounded-full border-2 border-white"></span>
        </button>
        <div class="h-6 w-px bg-slate-200"></div>
        <div class="flex items-center space-x-2 cursor-pointer group">
          <div
            class="w-8 h-8 bg-primary-100 text-primary-700 rounded-full flex items-center justify-center font-bold text-xs ring-2 ring-transparent group-hover:ring-primary-300 transition-all">
            JD
          </div>
          <div class="hidden md:block">
            <p class="text-xs font-semibold text-slate-900 leading-none">Jonatan D.</p>
            <p class="text-[10px] font-medium text-slate-500 mt-0.5 leading-none">Administrador</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="flex-1 overflow-y-auto p-5 custom-scrollbar">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
