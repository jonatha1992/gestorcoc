<aside id="sidebar"
    class="fixed top-0 left-0 h-screen w-64 bg-gradient-to-b from-sidebar to-sidebar-dark text-white z-50 flex flex-col sidebar-transition transform lg:translate-x-0 -translate-x-full shadow-2xl">

    <!-- Sidebar Header -->
    <div class="flex items-center justify-between px-6 py-5 border-b border-white/10">
        <div class="flex items-center gap-3">
            <!-- Logo Icon -->
            <svg class="w-8 h-8 text-blue-400 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                </path>
            </svg>
            <!-- Logo Text -->
            <span class="sidebar-text text-xl font-bold whitespace-nowrap">GestorCOC</span>
        </div>

        <!-- Close Button (Mobile) -->
        <button id="sidebar-close" class="lg:hidden p-2 rounded-lg hover:bg-white/10 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Search Bar -->
    <div class="px-4 py-4">
        <div class="relative">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" placeholder="Buscar..."
                class="w-full pl-10 pr-4 py-2.5 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/15 transition-all">
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-2 overflow-y-auto hide-scrollbar">
        <!-- Dashboard -->
        <a href="{% url 'core:home' %}"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-sidebar-hover hover:text-white transition-all mb-1 {% if active_page == 'dashboard' %}bg-sidebar-hover text-white shadow-lg shadow-black/20{% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Dashboard</span>
            {% if active_page == 'dashboard' %}
            <span class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-blue-400 rounded-r"></span>
            {% endif %}
        </a>

        <!-- Assets -->
        <a href="{% url 'assets:list' %}"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-sidebar-hover hover:text-white transition-all mb-1 {% if active_page == 'assets' %}bg-sidebar-hover text-white shadow-lg shadow-black/20{% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4">
                </path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Assets</span>
            {% if active_page == 'assets' %}
            <span class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-blue-400 rounded-r"></span>
            {% endif %}
        </a>

        <!-- Novedades -->
        <a href="{% url 'novedades:list' %}"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-sidebar-hover hover:text-white transition-all mb-1 {% if active_page == 'novedades' %}bg-sidebar-hover text-white shadow-lg shadow-black/20{% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                </path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Novedades</span>
            {% if active_page == 'novedades' %}
            <span class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-blue-400 rounded-r"></span>
            {% endif %}
        </a>

        <!-- Personal -->
        <a href="{% url 'personnel:list' %}"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-sidebar-hover hover:text-white transition-all mb-1 {% if active_page == 'personnel' %}bg-sidebar-hover text-white shadow-lg shadow-black/20{% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Personal</span>
            {% if active_page == 'personnel' %}
            <span class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-blue-400 rounded-r"></span>
            {% endif %}
        </a>
    </nav>


    <!-- Bottom Section -->
    <div class="px-3 py-4 border-t border-white/10">
        <!-- Profile -->
        <a href="#"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-sidebar-hover hover:text-white transition-all mb-1">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Profile</span>
        </a>

        <!-- Settings -->
        <a href="#"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-sidebar-hover hover:text-white transition-all mb-1">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Setting</span>
        </a>

        <!-- Logout -->
        <a href="#"
            class="nav-item group flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-red-600 hover:text-white transition-all mb-1">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
            <span class="sidebar-text text-sm font-medium whitespace-nowrap">Logout</span>
        </a>

        <!-- Collapse Indicator (Desktop Only) -->
        <div class="hidden lg:flex justify-center mt-3">
            <button id="collapse-indicator" class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
    </div>
</aside>
