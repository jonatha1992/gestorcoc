<div class="space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Control de Cámaras</h1>
            <p class="text-gray-500 mt-1">Monitoreo y gestión de cámaras de vigilancia</p>
        </div>
        <a routerLink="/nueva-camara"
            class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors shadow-sm">
            <span class="mr-2">➕</span> Nueva Cámara
        </a>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden border border-gray-200">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Cámara</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    @for (cam of cameras$ | async; track cam.id) {
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">{{ cam.name }}</div>
                            <div class="text-xs text-gray-500">{{ cam.brand }} {{ cam.model }}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">
                            {{ cam.ipAddress || '-' }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                [ngClass]="getStatusClass(cam.status)">
                                {{ cam.status }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end gap-3">
                                <a [routerLink]="['/editar-camara', cam.id]"
                                    class="text-indigo-600 hover:text-indigo-900">Editar</a>
                                <button (click)="deleteCamera(cam.id)"
                                    class="text-red-600 hover:text-red-900">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="4" class="px-6 py-10 text-center text-gray-500 italic">
                            No hay cámaras registradas.
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
