<div class="max-w-2xl mx-auto py-8">
    <div class="mb-6 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">{{ isEditMode ? 'Editar Equipo' : 'Nuevo Equipo' }}</h1>
        <a routerLink="/equipamiento" class="text-indigo-600 hover:text-indigo-900 font-medium">← Volver al listado</a>
    </div>

    <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()"
        class="bg-white shadow-xl rounded-xl p-8 border border-gray-100 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Nombre -->
            <div class="md:col-span-2 space-y-2">
                <label class="text-sm font-semibold text-gray-700">Nombre del Equipo *</label>
                <input type="text" formControlName="name" placeholder="Ej: Cámara Sony Alpha"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
            </div>

            <!-- Categoría -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-gray-700">Categoría *</label>
                <select formControlName="category"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    <option value="">Seleccione...</option>
                    <option value="Cámara">Cámara</option>
                    <option value="Lente">Lente</option>
                    <option value="Audio">Audio</option>
                    <option value="Iluminación">Iluminación</option>
                    <option value="Accesorio">Accesorio</option>
                </select>
            </div>

            <!-- Estado -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-gray-700">Estado *</label>
                <select formControlName="status"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    <option value="Disponible">Disponible</option>
                    <option value="En Reparación">En Reparación</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>

            <!-- Marca -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-gray-700">Marca</label>
                <input type="text" formControlName="brand"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <!-- Modelo -->
            <div class="space-y-2">
                <label class="text-sm font-semibold text-gray-700">Modelo</label>
                <input type="text" formControlName="model"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <!-- Nº Serie -->
            <div class="md:col-span-2 space-y-2">
                <label class="text-sm font-semibold text-gray-700">Número de Serie</label>
                <input type="text" formControlName="serialNumber"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <!-- Descripción -->
            <div class="md:col-span-2 space-y-2">
                <label class="text-sm font-semibold text-gray-700">Descripción / Notas</label>
                <textarea formControlName="description" rows="3"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
            </div>

        </div>

        <div class="pt-4 flex justify-end gap-3">
            <button type="button" routerLink="/equipamiento"
                class="px-6 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">
                Cancelar
            </button>
            <button type="submit" [disabled]="equipmentForm.invalid"
                class="px-6 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:bg-indigo-300 transition-colors shadow-md">
                {{ isEditMode ? 'Guardar Cambios' : 'Registrar Equipo' }}
            </button>
        </div>
    </form>
</div>
