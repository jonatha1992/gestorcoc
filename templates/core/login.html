{% extends "base.html" %}

{% block title %}Login | CREV{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="bg-indigo-600 px-8 py-10 text-center">
                <h1 class="text-2xl font-bold text-white tracking-tight">Sistema CREV</h1>
                <p class="text-indigo-100 mt-2 text-sm opacity-90">Ingrese sus credenciales para continuar</p>
            </div>
            <form method="post" class="px-8 py-10 space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input name="username" id="id_username" type="text" required
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" />
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-semibold text-gray-700">Contrasena</label>
                    <input name="password" id="id_password" type="password" required
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" />
                </div>
                <button type="submit"
                    class="w-full py-3.5 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold text-sm shadow-lg">
                    Iniciar sesion
                </button>
            </form>
            <div class="px-8 py-6 bg-gray-50/50 border-t border-gray-100 text-center">
                <p class="text-xs text-gray-500">Sistema de Equipamiento y Registros Filmicos</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
