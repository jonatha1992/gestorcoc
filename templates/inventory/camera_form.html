{% extends "base.html" %}

{% block title %}Camara | CREV{% endblock %}

{% block content %}
<div class="max-w-3xl space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Camara</h1>
        <p class="text-gray-500 mt-1">Crear o actualizar camara.</p>
    </div>
    <form method="post" class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm space-y-4">
        {% csrf_token %}
        {% include "partials/form_fields.html" %}
        <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
            <a href="/camaras/" class="px-6 py-2.5 bg-white border border-gray-300 rounded-lg text-gray-700">Cancelar</a>
            <button type="submit" class="px-8 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
